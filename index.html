<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Todo List</title>
</head>

<body>
  <main>
    <section class="todo container">
      <header class="todo--header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
          aria-describedby="todo-list-icon" role="img">
          <title id="todo-list-icon">Todo list icon</title>
          <path
            d="M3 6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm1.5 4.5h4v-4h-4Zm8.25-5a.75.75 0 0 0 0 1.5h7.5a.75.75 0 0 0 0-1.5h-7.5Zm0 6a.75.75 0 0 0 0 1.5h7.5a.75.75 0 0 0 0-1.5h-7.5Zm0 6a.75.75 0 0 0 0 1.5h7.5a.75.75 0 0 0 0-1.5h-7.5Zm-2.97-2.53a.75.75 0 0 1 0 1.06l-3.5 3.5a.75.75 0 0 1-1.06 0l-2-2a.75.75 0 1 1 1.06-1.06l1.47 1.47 2.97-2.97a.75.75 0 0 1 1.06 0Z">
          </path>
        </svg>
        <h1>Todo List</h1>
      </header>
      <div class="wrapper">
        <input class="search--input" type="text" placeholder="Looking for a task? ðŸ‘€" />
        <div class="flex-group-1">
          <button class="todo--add-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"
              aria-labelledby="add-icon" role="img">
              <title id="add-icon">Add icon</title>
              <path
                d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z">
              </path>
            </svg>
            <span class="visually-hidden">Add a new task button</span>
          </button>
          <div class="options-wrapper">
            <button class="todo--check-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" aria-labelledby="select-icon" role="img">
                <title id="select-icon">Select icon</title>
                <path
                  d="M2.75 1h10.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 13.25 15H2.75A1.75 1.75 0 0 1 1 13.25V2.75C1 1.784 1.784 1 2.75 1ZM2.5 2.75v10.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25H2.75a.25.25 0 0 0-.25.25Zm9.28 3.53-4.5 4.5a.75.75 0 0 1-1.06 0l-2-2a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018l1.47 1.47 3.97-3.97a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042Z">
                </path>
              </svg>
              <span class="visually-hidden">Select icon</span>
            </button>
            <button class="todo--opt-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="14" height="14" aria-labelledby="arrow-down-icon" role="img">
                <title id="arrow-down-icon">Arrow down icon</title>
                <path
                  d="M6 8.825c-.2 0-.4-.1-.5-.2l-3.3-3.3c-.3-.3-.3-.8 0-1.1.3-.3.8-.3 1.1 0l2.7 2.7 2.7-2.7c.3-.3.8-.3 1.1 0 .3.3.3.8 0 1.1l-3.2 3.2c-.2.2-.4.3-.6.3Z">
                </path>
              </svg>
              <span class="visually-hidden">Options icon</span>
            </button>

            <div class="options-btns hidden">
              <button class="done-opt">Mark as Done</button>
              <button class="undone-opt">Mark as Undone</button>
              <button class="delete-opt">Delete All Marked</button>
            </div>
          </div>
        </div>
      </div>
<!-- LIST CONTAINER -->
      <ul class="todo--list">
      </ul>
    </section>
    <!-- OVERLAY -->
    <div class="overlay hidden"></div>
    <!-- MODAL TO CREATE A TASK -->
    <div class="modal create-task-modal hidden">
      <button class="modal--close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24" height="24" aria-describedby="close-icon"
          role="img">
          <title id="close-icon">Close icon</title>
          <path
            d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z">
          </path>
        </svg>
        <span class="visually-hidden">Close button</span>
      </button>
      <div class="task-form flex-group-4">
        <div class="task-form--wrapper">
          <input class="task-form--input create-input-form" type="text" placeholder="Title" />
          <textarea class="task-form--textarea create-textarea-form" rows="4" placeholder="Description"></textarea>
        </div>
      </div>
      <div class="flex-group-5">
        <button class="modal--add-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" aria-labelledby="add-icon"
            role="img">
            <title id="add-icon">Add icon</title>
            <path
              d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z">
            </path>
          </svg>
          <span class="visually-hidden">Add a new task button</span>
        </button>
        <button class="modal--cancel-btn">Cancel</button>
        <button class="modal--save-btn">Save</button>
      </div>
    </div>
    <!-- MODAL TO UPDATE A TASK -->
    <div class="modal task-update-modal hidden">
      <button class="modal--close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24" height="24" aria-describedby="close-icon"
          role="img">
          <title id="close-icon">Close icon</title>
          <path
            d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z">
          </path>
        </svg>
        <span class="visually-hidden">Close button</span>
      </button>
      <div class="task-form flex-group-4">
        <div class="task-form--wrapper">
          <input class="task-form--input update-input-form" type="text" placeholder="Title" />
          <textarea class="task-form--textarea update-textarea-form" rows="4" placeholder="Description"></textarea>
        </div>
      </div>
      <div class="flex-group-6">
        <button class="modal--cancel-btn">Cancel</button>
        <button class="modal--save-btn">Save</button>
      </div>
  </main>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
